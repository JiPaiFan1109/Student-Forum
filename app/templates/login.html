

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>验证提示</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">-->
<!--		<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>-->


	</head>
	<body>
	<div class="container">
	    <div class="col-md-6 col-md-offset-3">
	        <form action="" method="get, post" >

	            <div class="form-group has-feedback">
	                <label for="username">user name</label>
	                <div class="input-group has-error">
	                    <input id="username" class="form-control" placeholder="Please input user name" maxlength="20" type="text" name="username">
					    <span  class=" glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
	            </div>

	            <div class="form-group has-feedback">
	                <label for="password">password</label>
	                <div class="input-group has-feedback">
	                    <input id="password" class="form-control" placeholder="Please enter your password" maxlength="20" type="password" name="password">
	                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
					 </div>
	            </div>

	            <div class="form-group has-feedback">
	                <label for="emailEnter">Email</label>
	                <div class="input-group has-success">
	                    <input id="emailEnter" class="form-control" placeholder="Enter your email" maxlength="20" type="email">
	                    <span  class="glyphicon glyphicon-circle-arrow-right form-control-feedback"></span>
					</div>
				</div>
            <div class="row">
	                <div class="col-xs-7">
	                </div>
	                <div class="col-xs-5" style="padding-top: 30px">
	                    <div id="idcode" style="background: transparent;"></div>
	                </div>
	            </div>

	            <div class="form-group has-feedback">
	                <label for="phoneNum">tel</label>
	                <div class="input-group">
	                    <input id="phoneNum" class="form-control" placeholder="Please enter your mobile phone number" maxlength="11" type="text">
	                    <span  class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
					 </div>
	            </div>

	            <div class="row">
	                <div class="col-xs-7">
	                </div>
	            </div>
				<div class="row">
					<div class=" col-xs-offset-1 col-xs-5">
						<input class="form-control btn btn-primary" id="submit" value="立&nbsp;&nbsp;即&nbsp;&nbsp;登&nbsp;&nbsp;录" type="submit">
					</div>
					<div class="col-xs-5">
						<input value="reset" id="reset" class="form-control btn btn-danger" type="reset">
					</div>

				</div>

	        </form>
	    </div>
	</div>

	</body>
</html>
